<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#1877f2">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<title>ثبت‌نام - محبوب</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">محبوب</a>
  </div>
</nav>

<div class='container'>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="bg-white p-4 rounded shadow-sm">
        <div class="text-center mb-4">
          <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
            <svg width="40" height="40" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
          </div>
          <h3>ثبت‌نام در محبوب</h3>
          <p class="text-muted">برای ادامه شماره موبایل خود را وارد کنید</p>
        </div>
        
        <form id='register-form'>
          <div class="mb-3">
            <label class='form-label'>شماره موبایل</label>
            <input type="tel" class='form-control form-control-lg' placeholder='مثال: 09123456789' pattern="[0-9]{11}" required>
          </div>
          
          <button type="submit" class='btn btn-primary btn-lg w-100'>
            <svg class="ms-2" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
            </svg>
            ارسال کد تایید
          </button>
        </form>
        
        <div class="text-center mt-3">
          <small class="text-muted">
            با ثبت‌نام، 
            <a href="#">شرایط و قوانین</a>
            استفاده از خدمات را می‌پذیرید
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
