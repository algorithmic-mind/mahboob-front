<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="فروشگاه کتاب الکترونیکی کتابخوان - خرید و مطالعه کتاب‌های دیجیتال">
<meta name="theme-color" content="#1877f2">
<link rel="manifest" href="manifest.json">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/style.css">

<title>محبوب - فروشگاه کتاب الکترونیکی</title>
</head>
<body>

<!-- Top Header -->
<div class="top-header">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>

      <!-- Logo -->
      <a href="index.html" class="navbar-brand">محبوب</a>
      
      <!-- Desktop Navigation -->
      <div class="desktop-nav d-none d-md-flex gap-3 align-items-center">
        <a href="books.html" class="btn btn-outline-primary">همه کتاب‌ها</a>
        <a href="cart.html" class="btn btn-primary position-relative">
          سبد خرید
          <span class="cart-badge" style="display: none;">0</span>
        </a>
        <div class="user-avatar" onclick="window.location.href='profile.html'">د</div>
      </div>

      <!-- Mobile Cart Icon -->
      <button class="btn d-md-none" onclick="window.location.href='cart.html'" style="position: relative;">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span class="cart-badge" style="display: none;">0</span>
      </button>
    </div>
  </div>
</div>

<!-- Mobile Offcanvas Menu -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="mobileMenuLabel">محبوب</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- User Profile Section -->
    <div class="menu-user-profile">
      <div class="menu-user-avatar">
        <svg width="30" height="30" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="menu-user-info">
        <h5>دوستین</h5>
        <p>کاربر محبوب</p>
      </div>
    </div>

    <!-- Main Navigation -->
    <div class="menu-section-title">منوی اصلی</div>
    <ul class="menu-nav-list">
      <li class="menu-nav-item">
        <a href="index.html" class="menu-nav-link active">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span>خانه</span>
        </a>
      </li>
      <li class="menu-nav-item">
        <a href="books.html" class="menu-nav-link">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          <span>همه کتاب‌ها</span>
        </a>
      </li>
      <li class="menu-nav-item">
        <a href="cart.html" class="menu-nav-link">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span>سبد خرید</span>
          <span class="cart-badge me-auto" style="display: none;">0</span>
        </a>
      </li>
    </ul>

    <!-- Account Section -->
    <div class="menu-section-title">حساب کاربری</div>
    <ul class="menu-nav-list">
      <li class="menu-nav-item">
        <a href="profile.html" class="menu-nav-link">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span>پروفایل</span>
        </a>
      </li>
      <li class="menu-nav-item">
        <a href="#" class="menu-nav-link">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
          </svg>
          <span>نشان‌شده‌ها</span>
        </a>
      </li>
      <li class="menu-nav-item">
        <a href="#" class="menu-nav-link">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          <span>سفارش‌های من</span>
        </a>
      </li>
    </ul>

    <!-- Settings Section -->
    <div class="menu-section-title">تنظیمات</div>
    <ul class="menu-nav-list">
      <li class="menu-nav-item">
        <a href="#" class="menu-nav-link">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span>تنظیمات</span>
        </a>
      </li>
      <li class="menu-nav-item">
        <a href="#" class="menu-nav-link">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <span>پشتیبانی</span>
        </a>
      </li>
      <li class="menu-nav-item">
        <a href="#" class="menu-nav-link" onclick="logout()">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          <span>خروج</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Main Content -->
<div class='container mt-3'>
  <!-- Search Box -->
  <div class="mb-4">
    <input class='form-control search-box' placeholder='جستجوی کتاب، نویسنده...'>
  </div>

  <!-- Popular Books Section with Swiper -->
  <div class="mb-4">
    <h2 class="section-title">کتاب‌های منتخب امروز</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Books will be dynamically loaded here -->
        <div class="text-center py-5 w-100">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Newest Books Section -->
  <div class="mb-5">
    <h2 class="section-title">جدیدترین‌ها</h2>
    <div id="newest-books">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
    </div>
  </div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/app.js"></script>
</body>
</html>
